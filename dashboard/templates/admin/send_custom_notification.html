{% extends 'base.html' %}
{% load static %}

{% block title %}Kirim Notifikasi Custom{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Kirim Notifikasi Custom</h1>
            <p class="text-gray-600 mt-2">Kirim pesan khusus ke foremen yang dipilih</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="customNotificationForm">
                {% csrf_token %}
                
                <!-- Title -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Judul Notifikasi *</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Masukkan judul notifikasi">
                </div>

                <!-- Message -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pesan *</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Masukkan pesan yang ingin dikirim"></textarea>
                </div>

                <!-- Priority -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prioritas</label>
                    <select id="priority" name="priority"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="low">ðŸŸ¢ Low</option>
                        <option value="medium" selected>ðŸŸ¡ Medium</option>
                        <option value="high">ðŸŸ  High</option>
                        <option value="urgent">ðŸ”´ Urgent</option>
                    </select>
                </div>

                <!-- Requires Acknowledgment -->
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="requires_acknowledgment" name="requires_acknowledgment"
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Memerlukan konfirmasi dari user</span>
                    </label>
                </div>

                <!-- User Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Penerima *</label>
                    <div class="mb-4">
                        <button type="button" onclick="selectAll()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2">Pilih Semua</button>
                        <button type="button" onclick="deselectAll()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">Hapus Semua</button>
                    </div>
                    <div class="max-h-60 overflow-y-auto border border-gray-300 rounded-md p-4">
                        {% for user in users %}
                        <label class="flex items-center mb-2">
                            <input type="checkbox" name="user_ids" value="{{ user.id }}"
                                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-700">
                                {{ user.name }} ({{ user.username }}) - {{ user.get_department_display }}
                            </span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'notification_monitor' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-md">Batal</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md">
                        ðŸ“¤ Kirim Notifikasi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function selectAll() {
    const checkboxes = document.querySelectorAll('input[name="user_ids"]');
    checkboxes.forEach(cb => cb.checked = true);
}

function deselectAll() {
    const checkboxes = document.querySelectorAll('input[name="user_ids"]');
    checkboxes.forEach(cb => cb.checked = false);
}

document.getElementById('customNotificationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const selectedUsers = Array.from(document.querySelectorAll('input[name="user_ids"]:checked')).map(cb => parseInt(cb.value));
    
    if (selectedUsers.length === 0) {
        alert('Pilih minimal satu penerima');
        return;
    }
    
    const data = {
        title: formData.get('title'),
        message: formData.get('message'),
        priority: formData.get('priority'),
        user_ids: selectedUsers,
        requires_acknowledgment: formData.get('requires_acknowledgment') === 'on'
    };
    
    try {
        const response = await fetch('{% url "send_custom_notification" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            window.location.href = '{% url "notification_monitor" %}';
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('Terjadi kesalahan: ' + error.message);
    }
});
</script>
{% endblock %}
