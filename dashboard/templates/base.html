<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Pelaporan Kerja{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        popover: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                }
            }
        }
    </script>
    <!-- Perbaikan Lucide Icons - gunakan versi yang lebih stabil -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    {% block content %}
    {% endblock %}
    
    <script>
        // Initialize Lucide icons dengan error handling
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    console.log('✅ Lucide icons loaded successfully');
                } else {
                    console.error('❌ Lucide library not loaded');
                    // Fallback: load icons again
                    setTimeout(function() {
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('❌ Error initializing Lucide icons:', error);
            }
        });
        
        // Re-initialize icons after dynamic content changes
        function refreshIcons() {
            try {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error refreshing icons:', error);
            }
        }
        
        // Auto-hide messages after 5 seconds
        setTimeout(function() {
            const messages = document.querySelectorAll('.alert-message');
            messages.forEach(function(message) {
                message.style.transition = 'opacity 0.5s';
                message.style.opacity = '0';
                setTimeout(function() {
                    message.remove();
                }, 500);
            });
        }, 5000);
        
        // Notification dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBtn = document.getElementById('notification-btn');
            const notificationDropdown = document.getElementById('notification-dropdown');
            
            if (notificationBtn && notificationDropdown) {
                // Toggle dropdown
                notificationBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    notificationDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!notificationBtn.contains(e.target) && !notificationDropdown.contains(e.target)) {
                        notificationDropdown.classList.add('hidden');
                    }
                });
                
                // Prevent dropdown from closing when clicking inside
                notificationDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
            
            // Auto-refresh notifications every 30 seconds
            setInterval(function() {
                refreshNotifications();
            }, 30000);
        });
        
        // Function to refresh notifications via AJAX
        function refreshNotifications() {
            fetch('/api/notifications/')
                .then(response => response.json())
                .then(data => {
                    updateNotificationUI(data);
                    // Refresh icons after updating UI
                    refreshIcons();
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                });
        }
        
        // Function to update notification UI
        function updateNotificationUI(data) {
            const notificationList = document.getElementById('notification-list');
            const notificationBadge = document.getElementById('notification-badge');
            
            // Update badge
            if (notificationBadge) {
                if (data.unread_count > 0) {
                    notificationBadge.textContent = data.unread_count;
                    notificationBadge.style.display = 'flex';
                } else {
                    notificationBadge.style.display = 'none';
                }
            }
            
            if (notificationList) {
                // Update notification list
                if (data.notifications && data.notifications.length > 0) {
                    let html = '<ul class="divide-y divide-gray-200">';
                    data.notifications.forEach(function(notification) {
                        const bgClass = notification.is_read ? '' : 'bg-blue-50';
                        const expiredClass = notification.is_expired ? 'opacity-50' : '';
                        
                        // Updated icon logic for new type system
                        let iconClass, iconName;
                        switch(notification.notification_type) {
                            case 'activity_reminder':
                                iconClass = 'bg-orange-100 text-orange-600';
                                iconName = 'bell';
                                break;
                            case 'analysis_reminder':
                                iconClass = 'bg-blue-100 text-blue-600';
                                iconName = 'file-text';
                                break;
                            case 'manual_message':
                                iconClass = 'bg-green-100 text-green-600';
                                iconName = 'message-circle';
                                break;
                            case 'system_alert':
                                iconClass = 'bg-red-100 text-red-600';
                                iconName = 'alert-triangle';
                                break;
                            default:
                                iconClass = 'bg-gray-100 text-gray-600';
                                iconName = 'bell';
                        }
                        
                        html += `
                            <li class="p-3 ${bgClass} ${expiredClass} hover:bg-gray-50 cursor-pointer" onclick="markAsRead(${notification.id})">
                                <div class="flex items-start space-x-3">
                                    <div class="flex-shrink-0">
                                        <div class="w-8 h-8 ${iconClass} rounded-full flex items-center justify-center">
                                            <i data-lucide="${iconName}" class="w-4 h-4"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium text-gray-900 truncate">${notification.title}</p>
                                        <p class="text-sm text-gray-500 truncate">${notification.message}</p>
                                        <p class="text-xs text-gray-400 mt-1">${notification.created_at}</p>
                                    </div>
                                    ${!notification.is_read ? '<div class="w-2 h-2 bg-blue-500 rounded-full"></div>' : ''}
                                </div>
                            </li>
                        `;
                    });
                    html += '</ul>';
                    notificationList.innerHTML = html;
                } else {
                    notificationList.innerHTML = `
                        <div class="p-8 text-center">
                            <i data-lucide="bell-off" class="w-8 h-8 mx-auto mb-2 text-gray-400"></i>
                            <p class="text-gray-500">Tidak ada notifikasi</p>
                        </div>
                    `;
                }
                
                // Refresh icons after updating UI
                refreshIcons();
            }
        }
        
        // Function to mark notification as read
        function markAsRead(notificationId) {
            fetch(`/api/notifications/${notificationId}/mark-read/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    refreshNotifications();
                    // Update badge count immediately
                    updateNotificationBadge(data.unread_count);
                } else {
                    console.error('Failed to mark notification as read:', data.error);
                }
            })
            .catch(error => {
                console.error('Error marking notification as read:', error);
            });
        }
        
        // Function to update notification badge
        function updateNotificationBadge(count) {
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }
        
        // Initialize notifications on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshNotifications();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshNotifications, 30000);
        });
    </script>
    <!-- Tambahkan di bagian header/navbar -->
    <div class="relative">
        <button id="notification-btn" class="relative p-2 hover:bg-gray-100 rounded-md">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span id="notification-badge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs text-white flex items-center justify-center" style="display: none;">0</span>
        </button>
        
        <!-- Notification Dropdown -->
        <div id="notification-dropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border z-50">
            <div class="p-3 border-b flex justify-between items-center">
                <h3 class="font-semibold">Notifikasi</h3>
                <a href="{% url 'notifications' %}" class="text-xs text-blue-600 hover:underline">Lihat Semua</a>
            </div>
            
            <div class="max-h-96 overflow-y-auto" id="notification-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
<style>
    #notification-badge {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .notification-new {
        border-left: 3px solid #3b82f6;
    }
</style>
